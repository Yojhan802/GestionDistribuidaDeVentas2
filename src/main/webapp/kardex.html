<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title> Gesti贸n de Kardex</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-weight: 700;
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      margin-bottom: 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
      background-color: #f0f8ff;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 450px;
      align-items: center;
      gap: 10px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-create {
      background-color: #28a745;
      color: white;
    }

    .btn-create:hover {
      background-color: #218838;
    }

    .btn-list {
      background-color: #007bff;
      color: white;
      width: 100%;
      max-width: 450px;
    }

    .btn-list:hover {
      background-color: #0056b3;
    }

    table {
      margin-top: 30px;
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    thead {
      background-color: #007bff;
      color: white;
    }

    th, td {
      padding: 14px 20px;
      text-align: left;
      font-size: 1rem;
      border-bottom: 1px solid #eee;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #f1f3ff;
    }
    </style>
</head>

<body>

  <h2>Gesti贸n de Kardex</h2>
<label for="codiKard">C贸digo Kardex:</label>                                
  <input type="number" id="codiKard">

  <label for="cantProd">Cantidad:</label>
  <input type="number" id="cantProd">

  <label for="saldProd">Saldo:</label>
  <input type="number" id="saldProd">

  <label for="moviKard">Movimiento</label>
  <input type="number" placeholder="(1: Entrada, 2: Salida):" id="moviKard" min="1" max="2">

  <label for="codiProd">C贸digo Producto:</label>
  <input type="number" id="codiProd">

  <button onclick="crearKardex()">Crear</button>
  <button onclick="actualizarKardex()">Actualizar</button>
  <button onclick="eliminarKardex()">Eliminar</button>
  <button onclick="listarKardex()">Listar</button>

  <h3>Registros Kardex</h3>
  <table id="listaKardex">
    <thead>
      <tr>
        <th>C贸digo</th>
        <th>Cantidad</th>
        <th>Saldo</th>
        <th>Movimiento</th>
        <th>Producto</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filas ser谩n agregadas por JS -->
    </tbody>
  </table>

<script>
  const url = 'http://localhost:8080/GestionDistribuidaDeVentas/kardex';

  function listarKardex() {
    fetch(url)
      .then(res => res.json())
      .then(data => {
        const tabla = document.getElementById('listaKardex').getElementsByTagName('tbody')[0];
        tabla.innerHTML = '';
        data.forEach(k => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${k.codiKard}</td>
            <td>${k.cantProd}</td>
            <td>${k.saldProd}</td>
            <td>${k.moviKard}</td>
            <td>${k.codiProd}</td>
          `;
          tabla.appendChild(fila);
        });
      })
  }

  function crearKardex() {
    const data = {
      codiKard: parseInt(document.getElementById('codiKard').value),
      cantProd: parseInt(document.getElementById('cantProd').value),
      saldProd: parseInt(document.getElementById('saldProd').value),
      moviKard: parseInt(document.getElementById('moviKard').value),
      codiProd: parseInt(document.getElementById('codiProd').value)
    };

    fetch(url, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json; charset=UTF-8'
      },
      body: JSON.stringify(data)
    }).then(res => {
      if (res.ok) {
        alert("Kardex creado exitosamente");
        listarKardex();
      } else {
        res.text().then(msg => alert("Error al crear: " + msg));
      }
    }).catch(err => alert("Error al crear (catch): " + err));
  }

  function actualizarKardex() {
    const data = {
      codiKard: parseInt(document.getElementById('codiKard').value),
      cantProd: parseInt(document.getElementById('cantProd').value),
      saldProd: parseInt(document.getElementById('saldProd').value),
      moviKard: parseInt(document.getElementById('moviKard').value),
      codiProd: parseInt(document.getElementById('codiProd').value)
    };

    fetch(url, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json; charset=UTF-8'
      },
      body: JSON.stringify(data)
    }).then(res => {
      if (res.ok) {
        alert("Kardex actualizado exitosamente");
        listarKardex();
      } else {
        res.text().then(msg => alert("Error al actualizar: " + msg));
      }
    }).catch(err => alert("Error al actualizar (catch): " + err));
  }

  function eliminarKardex() {
    const codigo = document.getElementById('codiKard').value;

    if (!codigo) {
      alert(" Por favor, ingresa el c贸digo del Kardex a eliminar.");
      return;
    }

    fetch(`${url}?codiKard=${codigo}`, {
      method: 'DELETE'
    }).then(res => {
      if (res.ok) {
        alert("Kardex eliminado exitosamente");
        listarKardex();
      } else {
        res.text().then(msg => alert("Error al eliminar: " + msg));
      }
    }).catch(err => alert("Error al eliminar (catch): " + err));
  }

  window.onload = listarKardex;
</script>
</body>
</html>
